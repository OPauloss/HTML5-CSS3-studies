<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de 
        qualquer jeito.
        Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Para quebrar uma linha, basta digitar colocar a tag &lt;br&gt;.</p> 
    <!-- LESS THAN / GREATER THAN -->
    <h1>Símbolos especiais</h1>
    <br>
    <p>Alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &dollar;
        &yen;
        &delta;
        &Delta;
    </p>
    <h1>Inserindo Emojis</h1>
        &#x1F600;
        &#x1F31E;
        &#x1F576;
</body>
</html>
